<html>
    <script src="js/stats.js"></script>
    <link rel="stylesheet" href="buttons.css"></link>
    <title>Division Clickers</title>
    <head>
        <style>
            #background {
                background-color: black;
                padding: 65% 50.61%;
                margin-left: -8px;
            }
            #sendbutton {
                background-color: #1f1f1f;
                border: solid white 2px;
                color: #949494;
                padding: 20px 40px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                font-family: Dubai Medium;
                
            }
            #upg111 {
                background: rgb(97,0,0);
                border: solid black 2px;
                color: #949494;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 12px;
                font-family: Dubai Medium;
				position: relative;
				bottom: -20px;
            }  
              #upg112 {
                background: rgb(97,0,0);
                border: solid black 2px;
                color: #949494;
                text-align: center;
                text-decoration: none;
                display: none;
                font-size: 12px;
                font-family: Dubai Medium;
				position: relative;
				bottom: -30px;
            }   
             #upgauto1 {
                background: rgb(97,45,0);
                border: solid black 2px;
                color: #949494;
                text-align: center;
                text-decoration: none;
                display: none;
                font-size: 12px;
                font-family: Dubai Medium;
				position: relative;
				bottom: -30px;
            }     			
          	#autopointsdisplay {             
                display: none;            
            }     	
        </style>
        <element id="background"></element>
    </head>
    <body>
	 <h1>   <font face="Dubai Medium" size = 3 color = white>made by szy, from nathan_90100s code because i am fucking lazy!</font></h1>
        <div style="text-align:center;">
		 <font face="Dubai Medium" size = 4 color = white>
                <span id = divisiontime>10</span>
				<divistime> seconds before your points get divided</divistime>
            </font>
			<br>
            <font face="Dubai Medium" size = 4 color = white>
                <message1>You have </message1>
            </font>
            <font face="Dubai Medium" size = 6 color = white>
                <span id = messagecount>0</span>
            </font>
            <font face="Dubai Medium" size = 4 color = white>
                <message2> points</message2>
            </font>
            <br>
            <font face="Dubai Medium" size = 2 color = white>
                <span id = clickmessage>1</span>
                <messageclick> points per click</messageclick>
            </font>
			<br>
			<element id="autopointsdisplay">
			  <font face="Dubai Medium" size = 2 color = white>
			   <message3> You are gaining</message3>
                <span id = clickautomessage>1</span>
                <message3> points per second</message3>
            </font>
			</element>
        </div>
        <div style="text-align:center;">
                <button id="sendbutton" onclick="incrementButton()">
                    Gain a point.
                </button>
        </div>
        <div style="text-align:center;">
        <button id="upg111" onclick="upgrade111()">
            Point Power +1
            <br>
            Increase the amount of points gained per click by 1.
            <br>
             <span id = upg111times>0 </span> / 1,000
            <br>
            Cost:  <span id = upg111price>30</span> points.
        </button>    
           <br>		
		  <button id="upg112" onclick="upgrade112()">
            Point Power *1.3
            <br>
            Multiply the amount of points gained per click by 1.3.
            <br>
             <span id = upg112times>0 </span> / 450
            <br>
            Cost:  <span id = upg112price>400</span> points.
			</button>
		  <button id="upgauto1" onclick="upgradeauto1()">
            Point Automator
            <br>
            Clicks the button for you every 1.5 seconds.
            <br>
             <span id = upgauto1times>0 </span> / 1
            <br>
            Cost:  <span id = upgauto1price>1250</span> points.
          </button>
            </div>
        </div>
		
    </body>
</html>
